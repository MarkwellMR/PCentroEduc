<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Secretaria</title>
        <link href='icon.jpg' rel='icon' type='image/x-icon'/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{controllerSecre.cargarSecre()}"/>
        
        <p:accordionPanel id="acordion">
            <p:tab title="Ingrese los Datos que se piden a continuación:">
                <h:panelGrid columns="1" cellpadding="10" >

                    <h:form id="frmIngreso">

                        <p:outputLabel for="txtCodigo" value="Código: "/>
                        <br/>
                        <p:inputText id="txtCodigo" value="#{controllerSecre.secre.codigo}"/>
                        <br/>

                        <p:outputLabel for="txtNombre" value="Nombre: "/>
                        <br/>
                        <p:inputText id="txtNombre" value="#{controllerSecre.secre.nombre}"/>
                        <br/>

                        <p:outputLabel for="txtApellido" value="Apellido: "/>
                        <br/>
                        <p:inputText id="txtApellido" value="#{controllerSecre.secre.apellido}"/>
                        <br/>

                        <p:outputLabel for="txtDireccion" value="Dirección: "/>
                        <br/>
                        <p:inputText id="txtDireccion" value="#{controllerSecre.secre.direccion}"/>
                        <br/>

                        <p:outputLabel for="txtCorreo" value="Correo: "/>
                        <br/>
                        <p:inputText id="txtCorreo" value="#{controllerSecre.secre.email}"/>
                        <br/>

                        <p:outputLabel for="txtTelCasa" value="Telefono Casa: "/>
                        <br/>
                        <p:inputText id="txtTelCasa" value="#{controllerSecre.secre.telCasa}"/>
                        <br/>

                        <p:outputLabel for="txtTelMovil" value="Telefono Movil: "/>
                        <br/>
                        <p:inputText id="txtTelMovil" value="#{controllerSecre.secre.telMovil}"/>
                        <br/>

                        <p:outputLabel for="txtFechaNac" value="Fecha de Nacimiento: "/>
                        <br/>
                        <p:inputText id="txtFechaNac" value="#{controllerSecre.secre.fechanac}"/>
                        <br/>

                        <p:outputLabel for="txtCui" value="CUI: "/>
                        <br/>
                        <p:inputText id="txtCui" value="#{controllerSecre.secre.cui}"/>
                        <br/>

                        <p:outputLabel for="txtCodigoAdm" value="Código Administrador: "/>
                        <br/>
                        <!--<p:inputText id="txtCodigoAdm" value="#{controllerSecre.secre.codAdm}"/>-->
                        <p:inputText id="txtCodigoAdm" value="#{controllerSecre.secre.codAdm}"/>
                        <br/>

                        <p:outputLabel for="txtPass" value="Contrasena: "/>
                        <br/>
                        <p:inputText id="txtPass" value="#{controllerSecre.secre.pass}" type="password"/>
                        <br/>
                        <br/>

                        <p:commandButton actionListener="#{controllerSecre.guardarSecre()}" value="Guardar" update=":frmTabla:tblSecretaria" />
                        <br/>  

                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>


        <h:form id="frmTabla">
            <p:dataTable var="secre" value="#{controllerSecre.listaSecre}" id="tblSecretaria">

                <p:column headerText="Código">
                    <h:outputText value="#{secre.codigo}"/>
                </p:column>

                <p:column headerText="Nobre">
                    <h:outputText value="#{secre.nombre}"/>
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{secre.apellido}"/>
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{secre.direccion}"/>
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{secre.email}"/>
                </p:column>

                <p:column headerText="Telefono de Casa">
                    <h:outputText value="#{secre.telCasa}"/>
                </p:column>

                <p:column headerText="Telefono Móvil">
                    <h:outputText value="#{secre.telMovil}"/>
                </p:column>

                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{secre.fechanac}"/>
                </p:column>     

                <p:column headerText="CUI">
                    <h:outputText value="#{secre.cui}"/>
                </p:column>
                <!--                      
                                <p:column headerText="Código Administrador">
                                    <h:outputText value="#{secre.codAdm}"/>
                                </p:column>
                                         
                                <p:column headerText="Contraseña">
                                    <h:outputText value="#{secre.pass}"/>
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{secre.estado}"/>
                                </p:column>
                -->

                <p:column headerText="Acciones">
                    <p:commandButton title="Actualizar " actionListener="#{controllerSecre.buscarSecre(secre)}" oncomplete="PF('dlgActualizar').show();" update=":actualizar"/>  

                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Actualizar" id="actualizar" widgetVar="dlgActualizar" showEffect="explode" hideEffect="bounce" height="410" width="500">
            <h:form>
                <p:outputLabel for="txtCodigoSecreA" value="Código"/>
                <p:inputText id="txtCodigoSecreA" value="#{controllerSecre.secre.codigo}" />
                <br/>

                <p:outputLabel for="txtNombreSecreA" value="Nombre"/>
                <p:inputText id="txtNombreSecreA" value="#{controllerSecre.secre.nombre}" />
                <br/>

                <p:outputLabel for="txtApellidoSecreA" value="Apellido"/>
                <p:inputText id="txtApellidoSecreA" value="#{controllerSecre.secre.apellido}" />
                <br/>

                <p:outputLabel for="txtDireccionSecreA" value="Dirección"/>
                <p:inputText id="txtDireccionSecreA" value="#{controllerSecre.secre.direccion}" />
                <br/>

                <p:outputLabel for="txtCorreoSecreA" value="Email"/>
                <p:inputText id="txtCorreoSecreA" value="#{controllerSecre.secre.email}" />
                <br/>

                <p:outputLabel for="txtTelCasaSecreA" value="Telefono de Casa"/>
                <p:inputText id="txtTelCasaSecreA" value="#{controllerSecre.secre.telCasa}" />
                <br/>

                <p:outputLabel for="txtTelMovilSecreA" value="Telefono Móvil"/>
                <p:inputText id="txtTelMovilSecreA" value="#{controllerSecre.secre.telMovil}" />
                <br/>

                <p:outputLabel for="txtFechaNacSecreA" value="Fecha de Nacimiento"/>
                <p:inputText id="txtFechaNacSecreA" value="#{controllerSecre.secre.fechanac}" />
                <br/>

                <p:outputLabel for="txtCuiSecreA" value="CUI"/>
                <p:inputText id="txtCuiSecreA" value="#{controllerSecre.secre.cui}" />
                <br/>

                <p:outputLabel for="txtContrasenaSecreA" value="Contraseña"/>
                <p:inputText id="txtContrasenaSecreA" value="#{controllerSecre.secre.pass}" type="password"/>
                <br/>

                <p:outputLabel for="txtEstadoSecreA" value="Estado"/>
                <p:inputText id="txtEstadoSecreA" value="#{controllerSecre.secre.estado}"/>
                <br/>

                <p:commandButton actionListener="#{controllerSecre.editarSecre()}" value="Actualizar" update=":frmTabla:tblSecretaria" oncomplete="PF('dlgActualizar').hide();"/>                
                <p:commandButton actionListener="#{controllerSecre.estado()}" value="Eliminar" update=":frmTabla:tblSecretaria" oncomplete="PF('dlgActualizar').hide();"/>
                <p:commandButton value="Cancelar"   update=":frmTabla:tblSecretaria" oncomplete="PF('dlgActualizar').hide()"/>   

            </h:form>   
        </p:dialog>      
    </h:body>
</html>
