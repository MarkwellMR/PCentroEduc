<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./fAdmin.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{controllerSecre.cargarSecre()}"/>
                <p id="titulo">Usuario:</p>
                <p id="titulo">Secretaria</p>
                <p:accordionPanel id="acordion" class="mt-1">
                    <p:tab title="Secretarias">
                        <h:panelGrid columns="1" cellpadding="10">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <h:form id="frmTabla">
                                    <div class="ui-g m-1">
                                        <p:dataTable var="secre" value="#{controllerSecre.listaSecre}" id="tblSecre">
                                            <p:column headerText="Codigo">
                                                <h:outputText value="#{secre.codigo}" />
                                            </p:column>
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{secre.nombre}" />
                                            </p:column>
                                            <p:column headerText="Apellido">
                                                <h:outputText value="#{secre.apellido}" />
                                            </p:column>
                                            <p:column headerText="Direccion">
                                                <h:outputText value="#{secre.direccion}" />
                                            </p:column>
                                            <p:column headerText="Email">
                                                <h:outputText value="#{secre.email}" />
                                            </p:column>
                                            <p:column headerText="Tel casa">
                                                <h:outputText value="#{secre.telCasa}" />
                                            </p:column>
                                            <p:column headerText="Tel movil">
                                                <h:outputText value="#{secre.telMovil}" />
                                            </p:column>
                                            <p:column headerText="Fecha de Nacimiento">
                                                <h:outputText value="#{secre.fechanac}" />
                                            </p:column>
                                            <p:column headerText="Acciones">
                                                <p:commandLink title="Actualizar" actionListener="#{controllerSecre.buscarSecre(secre)}" oncomplete="PF('dlgUpdate').show();" update=":acordion:update">
                                                    <img src="../resources/img/Cr.svg" id="img-2"/>
                                                </p:commandLink> 
                                                <p:commandLink title="Eliminar" actionListener="#{controllerSecre.buscarSecre(secre)}" oncomplete="PF('dlgDelete').show();" update=":acordion:delete">
                                                    <img src="../resources/img/DU.svg" id="img-2"/>
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                                <!--Cuadros de Dialogo-->
                                <p:dialog header="Actualizar Datos" id="update" widgetVar="dlgUpdate" showEffect="explode" hideEffect="none" height="400" width="800">
                                    <h:form>
                                        <div class="ui-g">
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtCodigoB" value="Codigo:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel id="txtCodigoB" value="#{controllerSecre.secre.codigo}"/>
                                            </div>
                                            <div class="ui-g-6 ui-md-6 ui-lg-6">
                                                &nbsp;
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtNombreB" value="Nombre:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtNombreB" value="#{controllerSecre.secre.nombre}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtApellidoB" value="Apellido:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtApellidoB" value="#{controllerSecre.secre.apellido}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtDireccionB" value="Direccion:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtDireccionB" value="#{controllerSecre.secre.direccion}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtEmailB" value="Email:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtEmailB" value="#{controllerSecre.secre.email}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtTelCasaB" value="Telefono de Casa:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtTelCasaB" value="#{controllerSecre.secre.telCasa}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtTelMovilB" value="Telefono Movil:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtTelMovilB" value="#{controllerSecre.secre.telMovil}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtFechanacB" value="Fecha de Nacimiento:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtFechanacB" value="#{controllerSecre.secre.fechanac}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtCuiB" value="Cui:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText id="txtCuiB" value="#{controllerSecre.secre.cui}"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:outputLabel for="txtPasswordB" value="Password:"/>
                                            </div>
                                            <div class="ui-g-3 ui-md-3 ui-lg-3">
                                                <p:inputText type="password" id="txtPasswordB" value="#{controllerSecre.secre.pass}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                                <p:commandButton actionListener="#{controllerSecre.editarSecre()}" value="Actualizar" update=":acordion:frmTabla:tblSecre" oncomplete="PF('dlgUpdate').hide();" class="ml-2"/>
                                                <p:commandButton value="Cancelar" update=":acordion:frmTabla:tblSecre" oncomplete="PF('dlgUpdate').hide();" class="ml-1"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </p:dialog>
                                <p:dialog header="Eliminar Maestro" id="delete" widgetVar="dlgDelete" showEffect="explode" hideEffect="none" height="400" width="500">
                                    <h:form>
                                        <h:outputText value="Â¿Esta seguro que desea Eliminarlo?"/>
                                        <br/><br/>
                                        <p:outputLabel for="txtCodeE" value="Codigo:"/>
                                        <p:outputLabel id="txtCodeE" value="#{controllerSecre.secre.codigo}"/>
                                        <br/>
                                        <p:outputLabel for="txtNameE" value="Nombre:"/>
                                        <p:outputLabel id="txtNameE" value="#{controllerSecre.secre.nombre}"/>
                                        <br/>
                                        <p:outputLabel for="txtApellidoE" value="Apellido:"/>
                                        <p:outputLabel id="txtApellidoE" value="#{controllerSecre.secre.apellido}"/>
                                        <br/>
                                        <p:commandButton actionListener="#{controllerSecre.estado()}" value="Eliminar" update=":acordion:frmTabla:tblSecre" oncomplete="PF('dlgDelete').hide();"/>
                                        <p:commandButton value="Cancelar" update=":acordion:frmTabla:tblSecre" oncomplete="PF('dlgDelete').hide();"/>
                                    </h:form>
                                </p:dialog>
                            </div>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Ingresar Nueva Secretaria">
                        <h:panelGrid>
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p id="titulo-1">Ingrese los Datos</p>
                                </div>
                                <h:form id="frmIngreso">
                                    <div class="ui-g m">
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtCodigo" value="Codigo:"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtCodigo" value="#{controllerSecre.secre.codigo}" class="w-1"/> 
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            &nbsp;
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtNombre" value="#{controllerSecre.secre.nombre}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtApellido" value="Apellido:"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtApellido" value="#{controllerSecre.secre.apellido}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtTelcasa" value="Tel Casa: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtTelcasa" value="#{controllerSecre.secre.telCasa}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtTelmovil" value="Tel Movil: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtTelmovil" value="#{controllerSecre.secre.telMovil}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtFechanac" value="Fecha de Nacimiento: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtFechanac" value="#{controllerSecre.secre.fechanac}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtCui" value="Cui: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtCui" value="#{controllerSecre.secre.cui}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtCodigoA" value="Codigo Administrador: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText id="txtCodigoA" value="#{controllerSecre.secre.codAdm}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            &nbsp;
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtDireccion" value="Direccion: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-10 ui-lg-10">
                                            <p:inputText id="txtDireccion" value="#{controllerSecre.secre.direccion}" class="w-1"/> 
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtEmail" value="Email: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-10 ui-lg-10">
                                            <p:inputText id="txtEmail" value="#{controllerSecre.secre.email}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-2 ui-lg-2" id="etiquetas">
                                            <p:outputLabel for="txtPass" value="Pasword: "/>
                                        </div>
                                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                                            <p:inputText type="password" id="txtPass" value="#{controllerSecre.secre.pass}" class="w-1"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:commandButton actionListener="#{controllerSecre.guardarSecre()}" value="Guardar Datos" update=":acordion:frmTabla:tblSecre" class="ml-1"/>
                                        </div> 
                                    </div>
                                </h:form>
                            </div>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>

        </ui:composition>

    </body>
</html>
