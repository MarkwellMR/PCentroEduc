<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./fAdmin.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{controllerAdmin.loadAdmin()}"/>
                <p id="titulo">Usuario</p>
                <p id="titulo">Administradores</p>

                <div class="ui-g">
                    <div class="ui-lg-6">
                        <div class="ui-g">
                            <h:form id="frmIngreso" class="form">
                                <div class="ui-lg-2">
                                    <p:outputLabel for="txtCode" value="Codigo:"/>
                                </div>
                                <div class="ui-lg-3">
                                    <p:inputText id="txtCode" value="#{controllerAdmin.admin.codigo}"/>
                                </div>
                                <div class="ui-lg-2">
                                    <p:outputLabel for="txtName" value="Nombre:"/>
                                </div>
                                <div class="ui-lg-3">
                                    <p:inputText id="txtName" value="#{controllerAdmin.admin.nombre}"/>
                                </div>
                                <div class="ui-lg-2">
                                    <p:outputLabel for="txtApellido" value="Apellido:"/>
                                </div>
                                <div class="ui-lg-3">
                                    <p:inputText id="txtApellido" value="#{controllerAdmin.admin.apellido}"/>
                                </div>  
                            </h:form>
                        </div>
                    </div>

                    <div class="ui-lg-5">
                        <h:form id="frmTabla">
                            <p:dataTable var="admin" value="#{controllerAdmin.listAdmin}" id="tblCl">
                                <p:column headerText="Codigo">
                                    <h:outputText value="#{admin.codigo}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{admin.nombre}"/>
                                </p:column>
                                <p:column headerText="Apellido">
                                    <h:outputText value="#{admin.apellido}"/>
                                </p:column>
                                <p:column headerText="Email">
                                    <h:outputText value="#{admin.email}"/>
                                </p:column>
                                <p:column headerText="telefono de Casa">
                                    <h:outputText value="#{admin.telCasa}"/>
                                </p:column>
                                <p:column headerText="Telefono Movil">
                                    <h:outputText value="#{admin.telMovil}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
