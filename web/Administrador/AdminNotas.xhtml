<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./fAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{controllerNotas.mostrarNotas()}"/>
        <f:event type="preRenderView" listener="#{controllerAsigCurso.cargarListas()}"/>

        <h:form>

            <h:form id="frmAddNote">
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:outputLabel for="lstMaestro" value="Maestro: " />
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6"> 
                    <p:selectOneMenu id="lstMaestro" value="#{controllerAsigCurso.maestro.codigo}">
                        <f:selectItems value="#{controllerAsigCurso.listaMaestros}" var="miMaestro"  itemLabel="#{miMaestro.nombre} #{miMaestro.apellido}" itemValue="#{miMaestro.codigo}" />
                    </p:selectOneMenu>
                </div>                
                <div class="ui-g-1 ui-md-1 ui-lg-1">
                    <p:outputLabel for="lstGrado" value="Grado: " />
                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:selectOneMenu id="lstGrado" value="#{controllerAsigCurso.grado.cod_grado}">
                        <f:selectItems value="#{controllerAsigCurso.listaGrado}" var="migrado"  itemLabel="#{migrado.descripcion}" itemValue="#{migrado.cod_grado}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1 ui-md-1 ui-lg-1">
                    <p:outputLabel for="lstSeccion" value="Seccion: " />

                </div>
                <div class="ui-g-2 ui-md-2 ui-lg-2">
                    <p:selectOneMenu id="lstSeccion" value="#{controllerAsigCurso.seccion.codigo}">
                        <f:selectItems value="#{controllerAsigCurso.listaSeccion}" var="miseccion"  itemLabel="#{miseccion.descripcion}" itemValue="#{miseccion.codigo}" />
                    </p:selectOneMenu>
                </div>

                <div class="ui-g-1 ui-md-1 ui-lg-1">
                    <p:outputLabel for="lstCurso" value="Curso: " />
                    <br/>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:selectOneMenu id="lstCurso" value="#{controllerAsigCurso.curso.cod}">
                        <f:selectItems value="#{controllerAsigCurso.listaCurso}" var="micurso"  itemLabel="#{micurso.nombre}" itemValue="#{micurso.cod}" />
                    </p:selectOneMenu>
                </div>

            </h:form>
            <div class="ui-g-12 ui-md-6 ui-lg-12">
                <h:form id="frmTabla">
                    <p:dataTable var="notas" value="#{controllerNotas.listaNotas}" id="tblA">
                        <p:column headerText="Codigo Nota">
                            <h:outputText value="#{notas.codNota}"/>
                        </p:column>
                        <p:column headerText="Codigo Alumno Grado">
                            <h:outputText value="#{notas.codAlumGrado}"/>
                        </p:column>
                        <p:column headerText="unidad">
                            <h:outputText value="#{notas.codUnidad}"/>
                        </p:column>
                        <p:column headerText="Nota">
                            <h:outputText value="#{notas.nota}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
