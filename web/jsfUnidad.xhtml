<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unidad</title>

    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{controladorUnidad.mostrarUnidad()}"/>
        <p:accordionPanel id="acordion">
            <p:tab title="Agregar nueva Unidad">
                <h:panelGrid columns="1" cellpadding="10" >
                    <h:form id="frmIngresoUnidad">
                        <p:outputLabel for="txtNombre" value="Nombre: "/>
                        <p:inputText id="txtNombre" value="#{controladorUnidad.uni.nombre}"/>
                        <br/>
                        <br/>
                        <p:outputLabel for="txtDescripcion" value="Descripcion: "/>
                        <p:inputText id="txtDescripcion" value="#{controladorUnidad.uni.descripcion}"/>
                        <br/>
                        <br/>
                        <p:outputLabel for="txtInicio" value="Fecha de Inicio: "/>
                        <p:inputText id="txtInicio" value="#{controladorUnidad.uni.fechaIni}"/>
                        <br/>
                        <br/>
                        <p:outputLabel for="txtFin" value="Fecha de Finalizacion: "/>
                        <p:inputText id="txtFin" value="#{controladorUnidad.uni.fechaFin}"/>
                        <br/>
                        <br/>
                        <p:commandButton actionListener="#{controladorUnidad.guardadUnidad()}" value="Guardar Datos" update=":frmtabla:tblUnidad"/>
                        <br/>
                        <br/>

                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h:form id="frmtabla">
            <p:dataTable var="Unidad" value="#{controladorUnidad.listaUnidad}" id="tblUnidad">
                <p:column headerText="Codigo">
                    <h:outputText value="#{Unidad.codigo}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{Unidad.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{Unidad.descripcion}"/>
                </p:column>
                <p:column headerText="Fecha de Inicio">
                    <h:outputText value="#{Unidad.fechaIni}"/>
                </p:column>
                <p:column headerText="Fecha de Finalizacion">
                    <h:outputText value="#{Unidad.fechaFin}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{Unidad.estado}"/>
                </p:column>
                <p:column headerText="boton">
                    <p:commandButton actionListener="#{controladorUnidad.cambioEstado()}" value="Cambiar Estado" update=":frmtabla:tblUnidad"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
