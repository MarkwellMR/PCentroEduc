<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Administradores</title>
        <link href='icon.jpg' rel='icon' type='image/x-icon'/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{controllerAdmin.loadAdmin()}"/>
        <h1>Ingrese sus Datos</h1>
        <h:form id="frmIngreso">
            <p:outputLabel for="txtCode" value="Codigo:"/>
            <p:inputText id="txtCode" value="#{controllerAdmin.admin.codigo}"/>
            <br/>
            <p:outputLabel for="txtName" value="Nombre:"/>
            <p:inputText id="txtName" value="#{controllerAdmin.admin.nombre}"/>
            <br/>
            <p:outputLabel for="txtApellido" value="Apellido:"/>
            <p:inputText id="txtApellido" value="#{controllerAdmin.admin.apellido}"/>
            <br/>
            <p:outputLabel for="txtAddreess" value="Direccion:"/>
            <p:inputText id="txtAddreess" value="#{controllerAdmin.admin.direccion}"/>
            <br/>
            <p:outputLabel for="txtEmail" value="Email:"/>
            <p:inputText id="txtEmail" value="#{controllerAdmin.admin.email}"/>
            <br/>
            <p:outputLabel for="txtTelH" value="Telefono de Casa:"/>
            <p:inputText id="txtTelH" value="#{controllerAdmin.admin.telCasa}"/>
            <br/>
            <p:outputLabel for="txtTelM" value="Telefono Movil:"/>
            <p:inputText id="txtTelM" value="#{controllerAdmin.admin.telMovil}"/>
            <br/>
            <p:outputLabel for="txtBirthdate" value="Fecha de Nacimiento"/>
            <p:inputText id="txtBirthdate" value="#{controllerAdmin.admin.fechanac}"/>
            <br/>
            <p:outputLabel for="txtCui" value="CUI:"/>
            <p:inputText id="txtCui" value="#{controllerAdmin.admin.cui}"/>
            <br/>
            <p:outputLabel for="txtPass" value="Contrase単a:"/>
            <p:inputText id="txtPass" value="#{controllerAdmin.admin.pass}" type="password"/>
            <br/>
            <p:commandButton actionListener="#{controllerAdmin.saveAdmin()}" value="Guardar" update=":frmTabla:tblCl" />
        </h:form>
        <br/><br/>
        <h:form id="frmTabla">
                <p:dataTable var="admin" value="#{controllerAdmin.listAdmin}" id="tblCl">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{admin.codigo}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{admin.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{admin.apellido}" />
                    </p:column>

                    <p:column headerText="Direccion">
                        <h:outputText value="#{admin.direccion}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{admin.email}" />
                    </p:column>

                    <p:column headerText="telefono de Casa">
                        <h:outputText value="#{admin.telCasa}" />
                    </p:column>

                    <p:column headerText="Telefono Movil">
                        <h:outputText value="#{admin.telMovil}" />
                    </p:column>
                    <p:column headerText="Fecha de Nacimiento">
                        <h:outputText value="#{admin.fechanac}" />
                    </p:column>

                    <p:column headerText="CUI">
                        <h:outputText value="#{admin.cui}" />
                    </p:column>

                    <p:column headerText="Contrase単a">
                        <h:outputText value="#{admin.pass}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton title="Actualizar" actionListener="#{controllerAdmin.searchAdmin(admin)}" oncomplete="PF('dlgUpdate').show();" update=":update" icon="ui-icon-print"/>
                        <p:commandButton title="Eliminar" actionListener="#{controllerAdmin.searchAdmin(admin)}" oncomplete="PF('dlgDelete').show();" update=":delete" icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
        </h:form>
        <p:dialog header="Actualizar Datos" id="update" widgetVar="dlgUpdate" showEffect="explode" hideEffect="bounce" height="400" width="500">
            <h:form>
                <p:outputLabel for="txtCodeA" value="Codigo:"/>
                <p:inputText id="txtCodeA" value="#{controllerAdmin.admin.codigo}"/>
                <br/>
                <p:outputLabel for="txtNameA" value="Nombre:"/>
                <p:inputText id="txtNameA" value="#{controllerAdmin.admin.nombre}"/>
                <br/>
                <p:outputLabel for="txtApellidoA" value="Apellido:"/>
                <p:inputText id="txtApellidoA" value="#{controllerAdmin.admin.apellido}"/>
                <br/>
                <p:outputLabel for="txtAddreessA" value="Direccion:"/>
                <p:inputText id="txtAddreessA" value="#{controllerAdmin.admin.direccion}"/>
                <br/>
                <p:outputLabel for="txtEmailA" value="Email:"/>
                <p:inputText id="txtEmailA" value="#{controllerAdmin.admin.email}"/>
                <br/>
                <p:outputLabel for="txtTelHA" value="Telefono de Casa:"/>
                <p:inputText id="txtTelHA" value="#{controllerAdmin.admin.telCasa}"/>
                <br/>
                <p:outputLabel for="txtTelMA" value="Telefono Movil:"/>
                <p:inputText id="txtTelMA" value="#{controllerAdmin.admin.telMovil}"/>
                <br/>
                <p:outputLabel for="txtBirthdateA" value="Fecha de Nacimiento"/>
                <p:inputText id="txtBirthdateA" value="#{controllerAdmin.admin.fechanac}"/>
                <br/>
                <p:outputLabel for="txtCuiA" value="CUI:"/>
                <p:inputText id="txtCuiA" value="#{controllerAdmin.admin.cui}"/>
                <br/>
                <p:outputLabel for="txtPassA" value="Contrase単a:"/>
                <p:inputText id="txtPassA" value="#{controllerAdmin.admin.pass}" type="password"/>
                <br/>
                <p:commandButton actionListener="#{controllerAdmin.updateAdmin()}" value="Actualizar" update=":frmTabla:tblCl" oncomplete="PF('dlgUpdate').hide();"/>
                <p:commandButton value="Cancelar" update=":frmTabla:tblCl" oncomplete="PF('dlgUpdate').hide();"/>
            </h:form>
        </p:dialog>
        <p:dialog header="Eliminar" id="delete" widgetVar="dlgDelete" showEffect="explode" hideEffect="bounce" height="250" width="500">
            <h:form>
                <h:outputText value="多Esta seguro que desea Eliminarlo?"/>
                <br/>
                <p:outputLabel for="txtCodeE" value="Codigo:"/>
                <p:inputText id="txtCodeE" value="#{controllerAdmin.admin.codigo}"/>
                <br/>
                <p:commandButton actionListener="#{controllerAdmin.deleteAdmin()}" value="Eliminar" update=":frmTabla:tblCl" oncomplete="PF('dlgDelete').hide();"/>
                <p:commandButton value="Cancelar" update=":frmTabla:tblCl" oncomplete="PF('dlgDelete').hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
