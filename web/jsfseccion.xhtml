<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Seccion</title>

    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{controladorSeccion.cargarSeccion()}"/>
        <p:accordionPanel id="acordion">
            <p:tab title="Buscar Seccion">
                <h:panelGrid columns="1" cellpadding="10">

                    <h:form id="frmBuscar">
                        <p:outputLabel value="Codigo" for="txtCodigoBusqueda"/>
                        <p:inputText value="#{controladorSeccion.sec.codigo}" id="txtCodigoBusqueda"/>
                        <p:commandButton value="Buscar" actionListener="#{controladorSeccion.busquedaCodigo()}" oncomplete="PF('dlgBusqueda').show();" update=":acordion:dlgBusqueda1" />
                    </h:form>

                    <p:dialog header="Seccion" id="dlgBusqueda1" widgetVar="dlgBusqueda" showEffect="explode" hideEffect="bounce" height="700" width="250">
                        <h:form id="frmModifica">
                            <p:outputLabel for="txtCodigoL" value="Codigo:"/>
                            <br/>
                            <p:outputLabel id="txtCodigoL" value="#{controladorSeccion.sec.codigo}"/>
                            <br/>
                            <p:outputLabel for="txtDescripcionL" value="Descripcion:"/>
                            <br/>
                            <p:inputText id="txtDescripcionL" value="#{controladorSeccion.sec.descripcion}"/>
                            <br/>
                            <p:commandButton actionListener="#{controladorSeccion.actualizarSeccion()}" value="Modificar" update=":frmtable:tblSeccion"/>
                            <p:commandButton actionListener="#{controladorSeccion.eliminarSeccion()}" value="Eliminar" update=":frmtable:tblSeccion"/>
                        </h:form>
                    </p:dialog>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <p:accordionPanel id="acordion1">
            <p:tab title="Agregar seccion y descripcion">
                <h:panelGrid columns="1" cellpadding="10">
                    <f:event type="preRenderView" listener="#{controladorSeccion.cargarSeccion()}"/>
                    <h:form id="frmIngresar">

                        <p:outputLabel for="txtDescripcion" value="Descripcion"/>
                        <p:inputText id="txtDescripcion" value="#{controladorSeccion.sec.descripcion}"/>
                        <br/>
                        <br/>
                        <p:commandButton actionListener="#{controladorSeccion.guardarSeccion()}" value="Guardar Datos" update=":frmtable:tblSeccion" />
                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h:form id="frmtable">
            <p:dataTable var="Seccion" value="#{controladorSeccion.mostrarSeccion}" id="tblSeccion">

                <p:column headerText="Codigo">
                    <h:outputText value="#{Seccion.codigo}"/>
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{Seccion.descripcion}"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
